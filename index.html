<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Numbers - Sorteador</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center gap-4 p-5" id="container-logo">
      <img src="assets/logo.png" alt="Logo do App Numbers" />
      <h2>Numbers</h2>
    </div>
    <div class="container px-5">
      <div class="row gx-5 align-items-center">
        <div class="col-md-6 my-4">
          <div class="m-0" id="title">
            <p class="text-secondary">Online - Gratuito</p>
            <h1 class="w-100">Sorteador de Números</h1>
          </div>
        </div>
        <form class="col-md-6 mb-4" method="post">
          <div class="container mb-4">
            <h4>Quero sortear:</h4>
            <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
          </div>
          <div class="container d-flex mb-4">
            <div class="col-md-3">
              <label for="numbers">Números</label>
              <input type="text" name="numbers" id="numbers" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="numbers-start">De</label>
              <input type="text" name="numbers" id="numbers-start" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="numbers-end">ate</label>
              <input type="text" name="numbers" id="numbers-end" class="form-control">
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-4 mx-3 position-relative switch">
              <button class="shadow" type="button"></button>
              <span></span>
            </div>
            <p>Não repetir número</p>
          </div>
          <div class="container-md mb-4 ">
            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1">
              <p>Sortear</p>
              <img src="assets/icons/Frame 2.png" alt="icone-seta">
            </button>
          </div>
        </form>
        <div class="col-md-6 mt-5 mb-4 text-center d-none" id="result">
          <div class="container mb-4 ">
            <h4>Resultado do sorteio:</h4>
            <p class="text-uppercase fw-bold">1º Resultado</p>
          </div>
          <div class="container mb-4" id="resultValues"></div>
          <div class="container-md mb-4 ">
            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1" onclick="sortearRandomNumber()">
              <p>Sortear Novamente </p>
              <img src="assets/icons/Frame 3.png" alt="icone-seta">
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
